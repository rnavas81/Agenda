<div class="container">
    <div class="row vh-100">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="align-self-center pt-5 pb-5">
                <img [src]="'assets/rivilla.jpg'" class="border border-dark imagen-central" alt="Logo">
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <form class="align-self-center" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div *ngIf="mensaje.length>0" class="form-outline">
                    <span class="text-danger">{{mensaje}}</span>
                </div>
                <div class="form-outline mb-2">
                    <label for="user">Usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text form-row"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" formControlName="username" id-test="username"
                            placeholder="Nombre de usuario" autofocus />
                    </div>
                    <span *ngIf="!this.formulario.controls['username'].valid" class="small text-danger">Campo
                        obligatorio</span>
                </div>
                <div class="form-outline my-2">
                    <label for="password">Contraseña</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text form-row"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" formControlName="password" id-test="password"
                            placeholder="Contraseña de usuario" />
                    </div>
                    <span *ngIf="!this.formulario.controls['password'].valid" class="small text-danger">Campo
                        obligatorio</span>
                </div>
                <div class="form-outline form-inline">
                    <input type="checkbox" class="form-check-input" formControlName="recordar" id-test="recordar">
                    <label class="form-check-label" for="recordar">Recuerdame</label>
                </div>
                <div class="form-outline form-inline justify-content-center">
                    <button type="submit" class="btn btn-primary w-100" id="btn-acceder" id-test="btn-aceder">
                        <i *ngIf="cargando" class="fa fa-spinner fa-spin"></i>
                        Acceder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
